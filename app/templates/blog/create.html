{% extends "blog/base.html" %}

{% block content_title %}Create Post{% endblock %}

{% block content %}
    <form action="{{ url_for('admin.create') }}" class="form-horizontal"
          method="post">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input class="form-control" id="title" name="title" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="tags" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
                <input class="form-control" id="title" name="tags" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="Content" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" name="content" style="height: 300px;"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input name="published" type="checkbox" value="True"> Published ?
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Create</button>
                <a class="btn btn-default" href="/admin/manage">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
