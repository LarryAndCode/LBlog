{% extends "blog/base.html" %}

{% block content_title %}Edit Tag{% endblock %}

{% block content %}
    <form action="{{ url_for('admin.updatetag', tagid = tag.tag_id) }}" class="form-horizontal"
          method="post">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <input class="form-control" id="title" name="content" type="text" value="{{ tag.content }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" type="submit">Update</button>
                <a class="btn btn-default" href="/admin/tags">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
